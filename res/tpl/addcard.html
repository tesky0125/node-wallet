    <%}else{%>
    <ul class="border2 p10li mb10">
    <%}%>
        <li>
            <i class="J_ClearInput clear-input"><span></span></i>

                <input type="tel" maxlength="23" class="J_BankCard J_Input cardsize" placeholder="<%=hint %>">
