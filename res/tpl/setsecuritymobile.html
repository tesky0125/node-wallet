<article class="wrap J_WalletContainer">
    <section class="topgrey"><%=tip %></section>
    <ul class="border2 p10li mb10">
        <li>
            <em class="fl w80"><%=phoneLabel %></em>
            <div class="code3 valign J_Get-indentify-code gets">获取验证码</div>
            <div class="J_CodeLoading greyload-icon fr code4 hidden">
                 <span class="cui-pro-radius"></span>
                 <span class="greylogo"></span>
            </div>            
            <div class="input">
                <input type="tel" class="J_Mobile" maxlength="11" placeholder="<%=phoneHint %>">
            </div>
        </li>
        <li class="J_I_Container">
            <em class="fl w80"><%=codeLabel %></em>
            <i class="J_Error clearinput hidden fr"></i><i class="J_Correct hidden correct fr"></i><i class="J_Loading hidden loading fr mt13"></i>
            <i class="J_ClearInput clear-input" ><span></span></i>
            <div class="input">
                <input class="J_Indentify J_Input" type="tel" maxlength="6" placeholder="<%=codeHint %>">
            </div>
        </li>
    </ul>
    <div class="p10"><button class="btn J_Submit"><%=action %></button></div>
</article>
