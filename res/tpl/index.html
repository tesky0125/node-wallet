<article class="wrap J_WalletContainer">
    <div class="J_Wrp" style="position:relative; top:-40px">
        <div class="J_FloatRow Safety" style="height: 40px"></div>

        <div class="auditing hidden J_SecHead">
            <span class="J_UN"></span>
            <i class="a1 hidden J_StateVerified"></i>
            <i class="a2 hidden J_StateVerifing"></i>
            <i class="a4 hidden J_StateFrz">账户已冻结？</i>
        </div>

        <ul class="walltbox ">
            <li class="item J_Balance">
                <div>现金余额<i class="J_IconFrz"></i></div>
                <p class="green hidden J_Avail"></p>
                <i class="loading"></i>
                <p class="font12 grey3 hidden">加载失败</p>
            </li>
            <li class="item J_Lipin">
                <div>礼品卡</div>
                <p class="green hidden J_LC"></p>
                <i class="loading"></i>
                <p class="font12 grey3 hidden">加载失败</p>
            </li>
            <li class="item J_CashRet">
                <div>返现</div>
                <p class="green hidden J_FX"></p>
                <i class="loading"></i>
                <p class="font12 grey3 hidden">加载失败</p>
            </li>
            <li class="item J_Mybank-card">
                <div>常用银行卡</div>
                <p class="green hidden J_Bc"></p>
                <p class="font12 green hidden J_BcSetting">暂无，去添加</p>
                <i class="loading"></i>
                <p class="font12 grey3 hidden">加载失败</p>
            </li>
        </ul>

        <div class="mt15 J_Bill" style="height:0"></div>
    </div>
</article>
