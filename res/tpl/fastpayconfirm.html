<article class="wrap J_WalletContainer">

    <ul class="border2 p10li  mt20 mb10 iconbank">
        <li class="font14">优先使用“携程钱包” 付款
            <%if(first == 0 || first == 1) {%>
            <span class="select2 fr">
            <i class="yes J_Active">是</i>
            <i class="J_Inactive">否</i></span>
            <%} else{ %>
            <span class="select2 fr">
            <i class="J_Active">是</i>
            <i class="yes J_Inactive">否</i></span>
            <%}; %>
        </li>
    </ul>

    <div class="grey2 p0_15 mb20 font13">携程钱包付款说明<i class="question J_Explain"></i></div>

    <div class="p0_15 mb5">默认付款信用卡</div>
    <section class="p0_10 mb20">
        <ul class="border p10_15li iconbank">
            <li class="litips">钱包金额不足时，将使用该卡付款</li>
            <li class="p10">
                <figure class="default <%print(' ' + cardIcon)%>"></figure>
                <div class="h40">
                    <span class="font17 pr12"><%=banknameShort %></span><em class="cardclass"><%=cardtypeUI %></em>
                    <p class="font14"><%=cardno %></p>
                </div>
            </li>
        </ul>
      </section>

    <div class="p0_10 mb10"><button class="btn J_Complete">完成设置</button></div>
    <div class="p0_15 font12 grey3">后续如需要更改习惯，进入“我的钱包-快捷支付设置”</div>

</article>
