<article class="wrap">
    <ul class="iconbank newbankicon mb10 grey2">
        <li class="p10"><figure class="<%print(cardInfo.cardIcon+' ')%> default"></figure></li>
        <li class="font16"><span><%=cardInfo.bankname%></span><span style="margin-left:5px;"><%=cardInfo.cardtypeUI%></span></li>
        <li class="font13"><%=cardInfo.cardno%></li>
    </ul>
    <div class="p10_5"><b><%=preMobileTip%></b></div>
    <ul class="border2 p10li mb10">
        <li><em class="fl w100">银行预留手机</em>
            <span class="code3 valign J_Get-indentify-code gets">获取验证码</span>
            <div class="J_CodeLoading greyload-icon fr code4 hidden">
                 <span class="cui-pro-radius"></span>
                 <span class="greylogo"></span>
            </div>
            <div class="input font18px">
                <input type="text" value="<%=preMobile%>" class="J_Mobile font14" placeholder="银行办卡手机" readonly>
            </div>
        </li>
        <li class="J_I_Container">
            <em class="fl w100">短信验证码</em>
            <i class="J_Error clearinput hidden fr"></i><i class="J_Correct hidden correct fr"></i><i class="J_Loading hidden loading fr mt13"></i>
            <i class="J_ClearInput clear-input" ><span></span></i>
            <div class="input">
                <input name="" class="J_Indentify J_Input" maxlength="6" type="tel" placeholder="输入短信验证码">
            </div>
        </li>
    </ul>
    <div class="p0_10 mb10 lh1">同意<span class="blue J_Obligation">《常用支付协议》</span></div>
    <div class="p10"><button class="btn J_NextBtn">完成</button></div>
</article>
