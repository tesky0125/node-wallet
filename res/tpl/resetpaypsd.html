<article class="wrap J_WalletContainer">
    <div class="topgrey">
        已向以下安全验证<%if(mobile && mobile != ''){%>手机<%}else{%>邮箱<%};%>发送验证码
    </div>
    <ul class="border2 p10li mb10">
        <li>
            <em class="fl w80">
                <%if(mobile && mobile != ''){%>手机号码<%}else{%>邮箱<%};%>
            </em>
            <div class="code3 valign J_Get-indentify-code gets">获取验证码</div>
            <div class="J_CodeLoading greyload-icon fr code4 hidden">
                 <span class="cui-pro-radius"></span>
                 <span class="greylogo"></span>
            </div>
            <div class="input">
                <input type="tel" maxlength="13" value="<%if(mobile && mobile != ''){%><%=mobile%><%}else{%><%=email%><%};%>" placeholder="用于安全验证" readonly>
            </div>
        </li>
        <li class="J_I_Container">
            <em class="fl w80">验证码</em>
            <i class="J_Error clearinput hidden fr"></i><i class="J_Correct hidden correct fr"></i><i class="J_Loading hidden loading fr mt13"></i>
            <i class="J_ClearInput clear-input" ><span></span></i>
            <div class="input">
                <%if(mobile != ''){%>
                <input name="" class="J_Indentify J_Input" maxlength="6" type="tel" placeholder="输入手机短信获得的验证码">
                <%}else{%>
                <input name="" class="J_Indentify J_Input" maxlength="6" type="tel" placeholder="输入邮件中的的6位验证码">
                <%};%>
            </div>
        </li>
        <li>
            <em class="fl w80 font14">新支付密码</em>
            <div class="input">
                <input class="J_NewPsd" name="" type="password" maxlength="6" placeholder="输入6位数字">
            </div>
        </li>
        <li>
            <em class="fl w80">确认密码</em>
            <div class="input">
                <input class="J_ConfirmPsd" name="" type="password" maxlength="6" placeholder="再次输入支付密码">
            </div>
        </li>
    </ul>
    <div class="p10"><button class="btn J_Submit">立即找回</button></div>
</article>
