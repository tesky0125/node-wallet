<article class="wrap p10 grey2">
    <%if(isAE){%>
    <h1 class="font16 cblack">卡背面后四位</h1>
    <%}else{%>
    <h1 class="font16 cblack">卡背面后三位</h1>
    <%};%>
        
        <p class="mt10">也称信用卡安全码，或CVV2,是指信用卡背面签名栏附近的3或4位数字，位置参见下图，个别卡位置有所不同。</p>
    <%if(isAE){%>
    <div class="cvvimg2"></div>
    <%}else{%>
    <div class="cvvimg3"></div>
    <%};%>
        <p>信用卡验证码是使用信用卡进行电话或网络交易时的安全代码，以验证付款人持有该卡，防止信用卡欺诈。</p>
        <p class="mt10">用户在携程使用信用卡进行支付时，若发卡银行有明确要求，则需付款人提供信用卡验证码。</p>
        <p class="mt10">所有信用卡信息均以国际通用的高级安全协议和加密算法进行保护。携程在确认产品资源、得到银行的交易结果反馈后，会立即彻底删除验证码信息。</p>
</article>
